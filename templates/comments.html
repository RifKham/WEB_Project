{% extends "base.html" %}

{% block content %}
<h1>Отзывы</h1>
<a href="/comment/{{ product.id }}" class="btn btn-dark">
    Оставить отзыв
</a>
{% for item in comments%}
<div class="col-md6 border rounded">
    <h2>{{item.user.name}}</h2>
    <div>
        {{item.rate}} Звёзд
    </div>
    <div>
        {{item.content}}
    </div>
    {% if current_user.role == "a" or current_user.id == item.user_id %}
            <a href="/comment_delete/{{ item.id }}" class="btn btn-danger">
            Удалить
        </a>
        {% endif %}
</div>
{% endfor %}
{% endblock %}
