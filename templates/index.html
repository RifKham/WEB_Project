{% extends "base.html" %}

{% block content %}
<h1>Товары</h1>
{% for item in product%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        {{item.price}}₽
    </div>
    <div>
        Продавец - {{item.user.name}}, Количество: {{item.quantity}}
    </div>
    {% if item.quantity != 0 %}
    <div>
        <a href="/purchase/{{ item.id }}" class="btn btn-primary">
            Купить
        </a>
    </div>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
