{% extends "base.html" %}

{% block content %}
<h1>Админ панель</h1>
{% for item in users %}
    <div class="col-md6 border rounded">
        <h2>{{ item.title }}</h2>
        <div>
            ID - item.id, Имя - item.name, email - item.email, Возраст - item.age
        </div>
        {% if current_user.role == "a" %}
            <a href="/ban/{{ item.id }}" class="btn btn-danger">
            Забанить
        </a>
        {% endif %}
    </div>
{% endfor %}
{% endblock %}>
